<html><head>
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link href='https://css.gg/eye-alt.css' rel='stylesheet'>
    <link href='https://css.gg/eye.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="row d-flex align-items-center mx-0" style="
    height: 100%;
">
      <div class="col-8 text-center">
        <div class="container">
          <img src="https://js-mini-project-java-script-mini-project-q7s2vfxmue6l.vercel.app/images/logo-bookmark.svg">
          <h2>Login to Your Account</h2>
          <div class="container d-flex justify-content-center">
            <form class=" form-group needs-validation "  novalidate action="index.html">
              <input class="row form-control mb-3 mx-0" type="email" placeholder="email" required="">
              <div class="position-relative">
                <i class="gg-eye position-absolute top-25 end-5 link_to_button1" style="display: none;"></i>
              <i class="gg-eye-alt  position-absolute top-25 end-5 link_to_button2"></i>
              <input class="row form-control mb-3 password mx-0" type="password" placeholder="password" required=""></div>
              <div class="form-check">
              <input class="form-check-input " type="checkbox" required style="float: none;">
              <label class="form-check-label">First time user</label></div>
              <input type="submit" class="btn btn-outline-primary" value="sign in">
            </form>
          </div>
        </div>
      </div>
      <div class="col-4 d-flex align-items-center text-center" style="
    background-color: #5368df;
    height: 100%;
">
    <div class="container">
        <h1>New Here?</h1>
        <p>Sign up and discover new technology</p>
        <button class="btn btn-light">
          <strong>Sign Up</strong>
        </button>
    </div>
      </div>
    </div>
    <script src="login.js"></script>
  

</body></html>
